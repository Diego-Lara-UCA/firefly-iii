# Nombre del workflow que aparecerá en la pestaña "Actions" de GitHub
name: Cypress E2E Tests

# Define cuándo se ejecutará el workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ dev ]

# Define los trabajos (jobs) que se ejecutarán
jobs:
  cypress-run:
    # El tipo de máquina virtual donde se ejecutará el job
    runs-on: ubuntu-latest

    # Los pasos que componen el job
    steps:
      # 1. Descarga el código de tu repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Cachea las dependencias de npm y Cypress para acelerar ejecuciones futuras
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache/Cypress
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. Instala las dependencias del proyecto de forma limpia
      - name: Install dependencies
        run: npm ci

      # 5. Ejecuta las pruebas de Cypress
      - name: Run Cypress tests
        run: npx cypress run

      # 6. Guarda las capturas de pantalla y videos (siempre)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always() # <-- Cambio clave aquí
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos